<h2>User Review:</h2>
<textarea class="textfield" placeholder="Write your Review" [(ngModel)]="review_input"></textarea>

<div class="mt-2">
  <button (click)="previewContent()">Preview</button>
</div>

<h3 class="mt-3">Output:</h3>
<div class="output" [innerHTML]="review_content | linkify" style="white-space: pre-wrap">

</div>
